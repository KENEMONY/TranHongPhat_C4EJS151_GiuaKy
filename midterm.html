<body>
    <div class="container">

            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">

            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">

                </div>
            </a>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <div class="sidebar-item">
                    <img src="laptop-svgrepo-com.svg" alt="laptop">

                    <img src="system-settings-svgrepo-com.svg" alt="system">

            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">

        <div class="profile-card">
            <h2>Personal Info</h2>
            <div class="info-item">
                <label>Full Name</label>
                <input type="text" value="">
                <button>Update</button> 
            </div>
            <div class="info-item">
                <label>Birthday</label>
                <input type="text" value="">
                <button>Update</button> 
            </div>
            <div class="info-item">
                <label>Gender</label>
                <input type="text" value=""> 
            </div>
            <div class="info-item">
                <label>Email</label>
                <input type="email" value="">
                <button>Update</button> 
            </div>
            <div class="info-item">
                <label>Password</label>
                <input type="password" value="">
                <button>Change</button> 
            </div>
        </div>
        <div class="promo">
        <button class="promo">
            Get $10
        </div>
    </div>
    <script src="script.js"></script>
